apiVersion: v1
kind: Pod
metadata:
  name: busybox-user1
  labels:
    io.cilium.fixed-identity: user1
spec:
  containers:
  - name: busybox
    image: busybox
    imagePullPolicy: IfNotPresent
    command: ['sh', '-c', 'echo Container 1 is Running ; sleep 3600']
